name: tasky
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  gap: ^3.0.1
  google_fonts: ^6.3.2
  flutter_svg: ^2.2.3
  flutter_launcher_icons: ^0.14.4
  shared_preferences: ^2.5.3
  flutter_animate: ^4.5.2
  skeletonizer: ^2.1.1
  percent_indicator: ^4.2.5
  image_picker: ^1.2.1
  flutter_slidable: ^4.0.3
  equatable: ^2.0.7
  avatar_glow: ^3.0.1
  path_provider: ^2.1.5
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/favicon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/icons/home.svg
    - assets/icons/todo.svg
    - assets/icons/completed.svg
    - assets/icons/profile.svg

